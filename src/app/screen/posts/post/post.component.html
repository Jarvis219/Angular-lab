<div>
  <div class="card" style="width: 18rem">
    <img [src]="postData.imgUrl" class="card-img-top img-thumbnail" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ postData.title }}</h5>
      <p class="card-text">{{ postData.shortDesc }}</p>
      <div class="col-4">
        <button class="btn btn-sm btn-info" (click)="btnEdit()">Sửa</button>
        <button class="btn btn-sm btn-danger" (click)="btnClick()">Xóa</button>
      </div>
    </div>
  </div>
</div>
